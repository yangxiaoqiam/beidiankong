<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
 
<link href="themes/common/common.css" rel="stylesheet" type="text/css">
<link href="themes/2015/color_cyan/style.css" rel="stylesheet" type="text/css">

<link href="scripts/plugins/powerFloat/powerFloat.css" rel="stylesheet" type="text/css">

  
<link href="scripts/plugins/easyui/1.3.2/themes/default/easyui.css" rel="stylesheet" type="text/css">
<link href="scripts/plugins/easyui/1.3.2/themes/icon.css" rel="stylesheet" type="text/css">
 
 
<link rel="stylesheet" type="text/css" media="screen" href="themes/common/style_chrome.css"><style>.jp-invisible { visibility: hidden !important; } .jp-hidden { display: none !important; }</style></head>
<link href="themes/common/common-16px.css" rel="stylesheet" type="text/css">

<body class="MainFrameBox" marginwidth="0" marginheight="0">
  <form id="queryForm" name="queryForm" action="${ctx}/urgetask!getTaskList.action" method="post">

  <!-- SEARCH PART START -->
  
     
  <!-- MIDDLE BUTTONS START -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="SearchBar">
      <input type="hidden" name="typeId" value="" defaultvalue="">
      <tbody><tr>  
            <td class="whir_td_searchtitle">任务名称：</td>  
            <td class="whir_td_searchinput">
        <input type="text" name="taskname" id="taskname" class="inputText" maxlength="300">
            </td>
      <td class="whir_td_searchtitle">责任部门：</td>  
            <td class="whir_td_searchinput">
        <input type="text" name="orgNames" id="orgNames" readonly="" class="inputText"><a href="javascript:void(0);" class="selectIco" onclick="openSelect({allowId:'orgIds', allowName:'orgNames', select:'org', single:'no', show:'org', range:'*0*'});"></a><input type="hidden" name="orgIds" id="orgIds" defaultvalue="">
            </td>  
            <td class="whir_td_searchtitle">办理状态：</td>  
            <td class="whir_td_searchinput">
        <select name="isComplete" id="isComplete" style="margin:0px;" class="selectlist" defaultvalue="">
          <option value="">--请选择--</option>
          <option value="1">办结</option>
          <option value="-1">未办结</option>
          </select>
            </td>  
        </tr>  
        <tr>  
            <td class="whir_td_searchtitle">任务来源：</td>  
            <td class="whir_td_searchinput">  

         <select name="bjly" id="bjly" style="margin:0px;" class="selectlist" defaultvalue="">
          <option value="">--请选择--</option>
           
         <option value="10">审核流程</option>
        
         <option value="9">任务来源</option>
        
         <option value="8">任务来源任务来源任务来源任务来</option>
        
         <option value="4">刚刚</option>
        
         <option value="7">ddd</option>
        
         <option value="3">文件送审签</option>
        
         <option value="2">收文管理</option>
        
         <option value="1">发文管理</option>
        
         </select>
            </td>
      <td class="whir_td_searchtitle">办理期限：</td>  
            <td class="whir_td_searchinput" colspan="2">
          <input type="text" class="Wdate whir_datebox" id="startTime" name="startTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,maxDate:'#F{$dp.$D(\'endTime\',{d:0});}'})">  
        至 
        <input type="text" class="Wdate whir_datebox" id="endTime" name="endTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,minDate:'#F{$dp.$D(\'startTime\',{d:0});}'})">
            </td>
      <td class="SearchBar_toolbar">  
                <!-- refreshListForm 是公共方法，queryForm 为上面的表单id-->  
                <input type="button" class="btnButton4font" onclick="searchform();" value="立即查找">  
                <!--resetForm(obj)为公共方法-->  
                <input type="button" class="btnButton4font" value="清　除" onclick="resetForm(this);">  
            </td>  
          </tr> 
       
    </tbody></table> 
    <!-- MIDDLE BUTTONS END -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="toolbarBottomLine">  
        <tbody><tr>
      <td align="left" width="55%">&nbsp;</td>
            <td align="right">
      
      
            </td>
        </tr>
    </tbody></table>
  <!-- LIST TITLE PART START -->  
    <table width="100%" border="0" cellpadding="1" cellspacing="1" class="listTable">
    <thead id="headerContainer">
        <tr class="listTableHead">
      <td whir-options="field:'taskId',width:'2%',checkbox:true" width="2%"><input type="checkbox" name="items" id="items" onclick="setCheckBoxState('taskId',this.checked);"></td>
      <td whir-options="field:'taskName',width:'24%',renderer:showtaskName" width="24%">任务名称</td> 
      <td whir-options="field:'taskfrom',width:'10%'" width="10%">任务来源</td> 
      <td whir-options="field:'optionDepart', width:'30%'" width="30%">责任部门</td>
      <td whir-options="field:'apptime', width:'10%'" width="10%">办理期限</td>
      
              <td whir-options="field:'overtime', width:'10%'" width="10%">办结时间</td> 
        <td whir-options="field:'overdue', width:'6%'" width="6%">逾期</td> 
      
      <td whir-options="field:'opt', width:'8%',renderer:showoperate" width="8%">操作</td>
        </tr>
    </thead>
    <tbody id="itemContainer"><tr><td colspan="8" align="center">系统没有查询到任何记录！</td></tr></tbody>
    </table>
    <!-- LIST TITLE PART END -->

    <!-- PAGER START -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="Pagebar">
        <tbody><tr>
            <td>
                


<div class="page clearfix" style="display: none;">
<div id="pager_desc">第&nbsp;<font color="red">1</font>/0&nbsp;页&nbsp;&nbsp;&nbsp;共&nbsp;0&nbsp;条记录&nbsp;</div>
<div id="pagerSize">
<select name="pageSize" id="page_size" onchange="pageClick(1,this);" class="pageSize" defaultvalue="15">

 <option value="15" selected="">15</option>

 <option value="30">30</option>

 <option value="50">50</option>

 <option value="100">100</option>

</select> 
</div>
<div id="pager"><a class="jp-previous jp-disabled" onclick="pageBtnClick(this,'previous');">前页</a><a class="jp-next" onclick="pageBtnClick(this,'next');">后页</a></div>
<div id="pagebtn"><input id="go_start_pager" onfocus="$(this).attr('class','clicked');" onblur="$(this).attr('class','');"><input type="button" onclick="goPager(this);" value=" Go "></div>
</div>


            </td>
        </tr>
    </tbody></table>
    <!-- PAGER END -->

  <input type="hidden" id="orderByFieldName" name="orderByFieldName" value=""><input type="hidden" id="orderByType" name="orderByType" value=""><input type="hidden" id="start_page" name="startPage" defaultvalue="1" value="1"><input type="hidden" id="page_count" name="pageCount" defaultvalue="1" value="0"><input type="hidden" id="recordCount" defaultvalue="0" name="recordCount" value="0"></form>
 
</body></html>
