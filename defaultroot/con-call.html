
<!DOCTYPE html>
<html lang="zh-cn" class="wh-gray-bg theme-red size-big">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base url="defaultroot">
  <title>电话会议</title>
  <link rel="stylesheet" href="dist/css/template_system/template.reset.css" />
  <link rel="stylesheet" href="dist/css/template.bootstrap.css" />
  <link rel="stylesheet" href="dist/css/template_system/template.fa.css" />
  <link rel="stylesheet" href="dist/css/template_default/template.detail.css" />
  <link rel="stylesheet" href="dist/css/template_default/template.media.css" />
  <link rel="stylesheet" href="dist/css/template_default/themes/2016/template.theme.before.css" />
  <link rel="stylesheet" href="dist/css/template_default/themes/2016/template.theme.after.css" />
  <link rel="stylesheet" href="dist/css/template_default/themes/2016/template.theme.detail.css" />
  <link rel="stylesheet" href="dist/css/template_default/themes/2016/template.theme.media.css" /> 
  <link rel="stylesheet" href="dist/css/template_default/template.detail.size.css" />
</head>

<body>
  <div class="wh-wrapper">
    <div class="wh-view wh-detail wh-d-con-call"> 
      <div class="container">
        <form>
          <div class="details-container con-call-container clearfix">
            <strong>电话会议</strong>
            <div class="con-call-portal">
              <div class="form-group col-wh-6">
                <label for=" ">会议名称<em>*</em>：</label>
                <input type="text" class="form-control" id=" " placeholder="" value="签单讨论 ">
              </div>
              <div class="form-group col-wh-6">
                <label for=" ">会议时间：</label>
                <div class="has-feedback">
                  <input id="data-bsday" type="text" class="form-control">
                  <i class="fa fa-calendar form-control-feedback"></i>
                </div>
              </div>
              <div class="form-group col-wh-5">
                <label>候选人：</label>
                <div class="pre-calllist">
                  <select name="call" size='6' multiple=”multiple”>
                    <option value="1"><a href=""><span>将昆明</span><span>13778900009</span></a></option>
                    <option value="2"><a href=""><span>赖涛</span><span>13778900009</span></a></option>
                    <option value="3"><a href=""><span>陈栋</span><span>13778900009</span></a></option>
                    <option value="4"><a href=""><span>赵海静</span><span>13778900009</span></a></option>
                    <option value="5"><a href=""><span>时底纹</span><span>13778900009</span></a></option>
                    <option value="6"><a href=""><span>和大伟</span><span>13778900009</span></a></option> 
                     <option value="7"><a href=""><span>和大伟</span><span>13778900009</span></a></option> 
                    
                  </select>
                </div>

                <div class="calllist-btn">
                  <a class="btn btn-wh-line" href="javascript:void(0)" role="button">单位联系人</a>
                  <a id="btn-mycontact" class="btn btn-wh-line" href="javascript:void(0)" role="button">我的联系人</a>
                  <a class="btn btn-wh-line" href="javascript:void(0)" role="button">群组</a>
                  <a id="btn-quickadd" class="btn btn-wh-line" href="javascript:void(0)" role="button">快捷加入</a> 
                </div>
                 
              </div>

              <div class="form-group col-wh-2 call-btn">
                  <div><a class="btn btn-wh-line" href="#" role="button">邀请</a></div>
                  <div><a class="btn btn-wh-line" href="#" role="button">除移</a></div>
              </div>
              
              <div class="form-group col-wh-5">
                <label>参与人(<s>6</s>/<span>100</span>)人</label>
                <div class="pre-calllist">  
                  <select name="call" size='6' multiple=”multiple”>
                    <option value="1"><a href=""><span>将昆明</span><span>13778900009</span></a></option>
                    <option value="2"><a href=""><span>赖涛</span><span>13778900009</span></a></option>
                    <option value="3"><a href=""><span>陈栋</span><span>13778900009</span></a></option>
                    <option value="4"><a href=""><span>赵海静</span><span>13778900009</span></a></option>
                    <option value="5"><a href=""><span>时底纹</span><span>13778900009</span></a></option>
                    <option value="6"><a href=""><span>和大伟</span><span>13778900009</span></a></option> 
                     <option value="7"><a href=""><span>和大伟</span><span>13778900009</span></a></option>  
                  </select> 
                </div>
                
                <div class="calllist-btn">
                  <a class="btn btn-wh-line" href="#" role="button">重播</a> 
                  <a class="btn btn-wh-line" href="#" role="button">静音</a>
                  <a class="btn btn-wh-line" href="#" role="button">禁言</a>
                  <a class="btn btn-wh-line" href="#" role="button">恢复</a> 
                </div> 

              </div> 
            </div>
          </div>
          <div class="detail-btn">
            <a class="btn btn-wh" href="#" role="button">开始会议</a>
            <a class="btn btn-wh-line" href="#" role="button">退出</a>
          </div>
        </form>
      </div>
    </div>
  </div>
   
  <!-- 快捷加入 -->
  <div id="detail-quickadd" class="layer-modal modal-quickadd-set">
    <textarea class="form-control " rows="4" >
    </textarea>
    <div class="quickadd-info">
      <p>备注：连续输入电话号码，号码之间使用；（分号）分隔且不能换 行，电话号码之前要加区号，请使用半角输入字符。</p>
      <P>样例：01012345678,13912345678,01088523213-1122</P>
    </div>
    
    <div class="detail-btn">
      <a class="btn btn-wh" href="#" role="button">确定</a>
      <a class="btn btn-wh-line" href="#" role="button">重置</a>
      <a class="btn btn-wh-line" href="#" role="button">取消</a>
    </div>

  </div>
  <script type="text/javascript" src="scripts/plugins/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/static/template.js"></script>
  <script type="text/javascript" src="scripts/static/template.extend.js"></script>
  <script type="text/javascript" src="scripts/static/template.custom.js"></script>
  <script type="text/javascript" src="scripts/plugins/zTree_v3/jquery.ztree.core-3.5.js"></script>
  <script type="text/javascript" src="scripts/pagejs/view-frame.js?v=20160307"></script>
  <script>
  
    $(document).ready(function(){ 

      //ztree 
      $.fn.zTree.init($("#treeDemo"), setting, zNodes);

      laydate({
        elem: '#data-bsday',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true
      }); 

      //弹出框测试
      $("#btn-mycontact").on("click", function(argument) {
         layer.open({
          type: 2,
          title: '我的联系人',
          shadeClose: false,
          shade: 0.8,
          area: ['850px', '580px'],
          content: "include/meeting-iframe-person-select.html"
        }); 
      })

      //弹出快捷加入
      $("#btn-quickadd").on('click', function(argument){
        layer.open({
          type: 1,
          title: '参会人号码',
          shadeClose: false,
          shade: 0.8,
          area: ['480px', 'auto'],
          content: $('#detail-quickadd')
        }); 
      })

      //我的联系人，点击高级搜索弹出搜索框
      $(".basic-sea-btn").click(function(){
        if($(this).hasClass("open")){
          $(this).removeClass("open");
          $(".senior-search").removeClass("open");
        }else{
          $(this).addClass("open");
          $(".senior-search").addClass("open");
        } 
      })
    })
  </script>
</body>

</html>
