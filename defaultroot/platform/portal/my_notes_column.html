<script>
    /*我的便签*/
    $(function(){
        $(window).resize(function(){
            liBox;
        })
       var liBox=$(".wh-my-notes li").each(function(i){
            var wid=$(".wh-my-notes").width()-248-$(".wh-my-notes li").length-1;
            var lilength=$(".wh-my-notes li").length-1;
            var li=wid/lilength;
            $(this).width(li);
            $(".wh-my-notes li").eq(lilength).css({ width:'248px'});
        });
        liBox;
        $(".wh-my-notes li").bind("click", function(){
            $(".wh-my-notes li").each(function(i){
                var num=i+1;
                $(this).find(".wh-my-notes-box").addClass("noteBox0"+num);
                var wid=$(".wh-my-notes").width()-248-$(".wh-my-notes li").length-1;
                var lilength=$(".wh-my-notes li").length-1;
                var li=wid/lilength;
                 $(this).width(li); 
                $(".noteBox0"+num).hide();
                //最后一个li的宽度设置为248px; 
            });
            var index = $(this).index()+1;
            $(".noteBox0"+index).show();
            $(this).stop().css({ width:"248px"});
        });

    })
</script>
