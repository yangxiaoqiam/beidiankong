$(function() {
    var $tab_li = $('.wh-portal-title-slide-newwork li');
    $tab_li.hover(function() {

<script>
$(function() {


    $(".wh-meeting-address").hover(function() {
        $(this).find(".wh-meeting-hid-box").show();
    }, function() {
        $(this).find(".wh-meeting-hid-box").hide();
    });
    $(".wh-schedule-time-box").flexslider({
        selector: ".wh-schedule-time-slide > li",
        animation: "slide",
        animationLoop: false,
        itemMargin: 7,
        directionNav: true,
        controlNav: false,
    });
    $('.wh-meeting-join a').click(function() {
        $(this).addClass('current').siblings().removeClass('current');
    });

    $(".wh-portal-vote-box").flexslider({
        selector: ".wh-portal-vote-slide > li",
        animation: "slide",
        animationLoop: false,
        directionNav: true,
        controlNav: false,
        slideshow: false
        // pausePlay: true
    });
    /*---------投票选择click 单选---------*/
    $('.wh-vote-ques-singleclick li').click(function() {
        var $this = $(this);
        $this.siblings().find('i').removeClass('fa-check-circle fa-color').addClass('fa-check-circle-o');
        $(this).find('i').removeClass('fa-check-circle-o').addClass('fa-check-circle fa-color');
    });
    /*---------投票选择click 多选---------*/
    $('.wh-vote-ques-doubleclick li').click(function() {
        var $this = $(this);
        $(this).find('i').removeClass('fa-check-circle-o').addClass('fa-check-circle fa-color');
    });
})
</script>
