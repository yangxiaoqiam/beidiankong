<script>
    function slideFlex(slideSelector, slideSelectorUL){
        $(slideSelector).flexslider({
            selector: slideSelectorUL + " > li",
            animation: "slide",
            animationLoop: false,
            itemWidth: 150,
            itemMargin: 0,
            minItems: 2,
            maxItems: 4,
            directionNav: true,
            controlNav: false
            // pausePlay: true
        });
    }

    $(function(){
        var $tab_li = $('#slideKnow2 li');
        $tab_li.mousemove(function(){
            $(this).addClass('on').siblings().removeClass('on');
            var index = $tab_li.index(this);
            $('#slideKnowCon2 > ul > li').eq(index).show().siblings().hide();

            if(index == 1){
                $("#wh-slide-sim-slide2").resize();
            }
        });

        slideFlex("#wh-slide-sim-slide1", "#wh-slide-sim-slideUl1");
