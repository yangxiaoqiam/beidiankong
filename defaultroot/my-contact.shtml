<!DOCTYPE html>
<html lang="zh-cn" class="theme-orange size-big">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base url="defaultroot">
  <title>我的联系人明细</title>
  <link rel="stylesheet" href="dist/css/template_system/template.reset.css" />
  <link rel="stylesheet" href="dist/css/template.bootstrap.css" />
  <link rel="stylesheet" href="dist/css/template_system/template.fa.css" />
  <link rel="stylesheet" href="dist/css/template_default/template.detail.css" />
  <link rel="stylesheet" href="dist/css/template_default/template.media.css" />

<body>
  <div class="wh-wrapper">
    <div class="wh-view wh-detail wh-d-contact">
      <!--单位联系人明细-->
      <div class="container">
        <div class="details-container contact-container">
          <strong>基本信息</strong>
          <div class="row">
            <div class="col-wh-8">
              <div class="row">
                <form>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">中文名<em>*</em>：</label>
                    <input type="text" class="form-control" id=" " placeholder="中文名">
                  </div>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">联系人分类<em>*</em>：</label>
                    <select data-seltype="single" data-style="btn-wh-blank">
                      <option>Mustard</option>
                      <option>Ketchup</option>
                      <option>Relish</option>
                    </select>
                  </div>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">性别：</label>
                    <div>
                      <label class="radio-inline">
                        <input type="radio" name=" " id=" " value="male"> 男
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name=" " id=" " value="famale"> 女
                      </label>
                    </div>
                  </div>
                  <div id="datetimepicker1" class="form-group col-wh-6">
                    <div class="has-feedback">
                      <label class="control-label" for=" ">生日：</label>
                      <input id="data-bsday" type="text" class="form-control">
                      <i class="fa fa-calendar form-control-feedback"></i>
                    </div>
                  </div>
                  <div class="form-group col-wh-12">
                    <label class="control-label" for=" ">单位：</label>
                    <input type="text" class="form-control" id=" " placeholder="部门">
                  </div>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">部门：</label>
                    <input type="text" class="form-control" id=" " placeholder="岗位">
                  </div>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">岗位：</label>
                    <input type="text" class="form-control" id=" " placeholder="上级领导">
                  </div>
                </form>
              </div>
            </div>
            <div class="col-wh-4">
              <div class="row">
                <div class="form-group col-wh-12">
                  <label class="control-label" for=" ">个人照片：</label>
                  <div class="personal-image">
                    <a href="#" class="btn btn-wh-file">
                      <input type="file" name="attachments[]" multiple="">
                      <img src="http://img0.ph.126.net/XexUMjNcUdr0hnM-GLe6xg==/6608727888446247441.jpg" />
                    </a>
                    <!-- <img src="" /> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="details-container">
          <strong>联系方式</strong>
          <div class="row">
            <div class="col-wh-12">
              <div class="row">
                <form>
                  <div class="form-group col-wh-4">
                    <label class="control-label" for=" ">手机：</label>
                    <input type="text" class="form-control" id=" " placeholder="手机">
                  </div>
                  <div class="form-group col-wh-4">
                    <label class="control-label" for=" ">商务电话：</label>
                    <input type="text" class="form-control" id=" " placeholder="商务电话">
                  </div>
                  <div class="form-group col-wh-4">
                    <label class="control-label" for=" ">商务传真：</label>
                    <input type="text" class="form-control" id=" " placeholder="商务传真">
                  </div>
                  <div class="form-group col-wh-4">
                    <label class="control-label" for=" ">住宅电话：</label>
                    <input type="text" class="form-control" id=" " placeholder="住宅电话">
                  </div>
                  <div class="form-group col-wh-8">
                    <label class="control-label" for=" ">电子邮箱：</label>
                    <div class="of-auto">
                      <input type="text" class="form-control" id=" " placeholder="电子邮箱">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="details-container">
          <strong>地址信息</strong>
          <div class="row">
            <div class="col-wh-12">
              <div class="row">
                <form>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">办公地址：</label>
                    <input type="text" class="form-control" id=" " placeholder="手机">
                  </div>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">商务传真：</label>
                    <input type="text" class="form-control" id=" " placeholder="商务电话">
                  </div>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">现住地址：</label>
                    <input type="text" class="form-control" id=" " placeholder="商务传真">
                  </div>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">网页地址：</label>
                    <input type="text" class="form-control" id=" " placeholder="住宅电话">
                  </div>
                  <div class="form-group col-wh-6">
                    <label class="control-label" for=" ">个人简介：</label>
                    <textarea class="personal-about form-control">123123</textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="detail-btn clearfix">
          <a class="btn btn-wh" id="save-demo" href="#" role="button">保存</a>
          <a class="btn btn-wh-line" href="#" role="button">重置</a>
          <a class="btn btn-wh-line" href="#" role="button">转至我的联系人</a>
          <a class="btn btn-wh-line" href="#" role="button">转至我的群组</a>
          <a class="btn btn-wh-line" href="#" role="button">退出</a>
        </div>
        <div class="details-container details-container1">
          <form class="form-horizontal clearfix" role="form">
            <div class="form-group col-wh-6">
              <label class="col-wh-3 control-label">任务名称<em>*</em>:</label>
              <div class="col-wh-9">
                <input class="form-control">
              </div>
            </div>
            <div class="form-group col-wh-6">
              <label class="col-wh-3 control-label">任务来源<em>*</em>:</label>
              <div class="col-wh-9">
                 <select data-seltype="single" data-style="btn-wh-blank">
                      <option>Mustard</option>
                      <option>Ketchup</option>
                      <option>Relish</option>
                    </select>
              </div>
            </div>
            <div class="form-group col-wh-6">
              <label class="col-wh-3 control-label">责任部门<em>*</em>:</label>
              <div class="col-wh-9">
                  <div class="input-group">
                    <input type="text" class="form-control">
                    <div class="input-group-btn"><a href="javascript:void(0)"  class="btn btn-wh-line"><i>...</i></a></div>
                  </div>
               </div>
            </div>
            <div class="form-group col-wh-6">
              <label class="col-wh-3 control-label">责任人<em>*</em>:</label>
              <div class="col-wh-9">
                  <div class="input-group">
                    <input type="text" class="form-control">
                    <div class="input-group-btn"><a href="javascript:void(0)"  class="btn btn-wh-line"><i>...</i></a></div>
                  </div>
               </div>
            </div>
            <div class="form-group col-wh-6">
              <label class="col-wh-3 control-label">参与部门:</label>
              <div class="col-wh-9">
                  <div class="input-group">
                    <input type="text" class="form-control">
                    <div class="input-group-btn"><a href="javascript:void(0)"  class="btn btn-wh-line"><i>...</i></a></div>
                  </div>
               </div>
            </div>
            <div class="form-group col-wh-6">
               <label class="col-wh-3 control-label">参与人:</label>
               <div class="col-wh-9">
                  <div class="input-group">
                    <input type="text" class="form-control">
                    <div class="input-group-btn"><a href="javascript:void(0)"  class="btn btn-wh-line"><i>...</i></a></div>
                  </div>
               </div>
            </div>
             <div class="form-group col-wh-6">
               <label class="col-wh-3 control-label">开始日期:</label>
               <div class="col-wh-9">
                    <div class="has-feedback">
                      <input id="data-bsday" type="text" class="form-control">
                      <i class="fa fa-calendar form-control-feedback"></i>
                    </div>
               </div>
             </div>
              <div class="form-group col-wh-6">
               <label class="col-wh-3 control-label">办理期限<em>*</em>:</label>
               <div class="col-wh-9">
                    <div class="has-feedback">
                      <input id="data-bsday" type="text" class="form-control">
                      <i class="fa fa-calendar form-control-feedback"></i>
                    </div>
               </div>
             </div>
            <div class="form-group col-wh-6">
               <label class="col-wh-3 control-label">提醒方式:</label>
               <div class="col-wh-9">
                <div class="form-control">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1">即时通讯
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2">短信
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3">微信提醒
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group col-wh-6">
               <label class="col-wh-3 control-label">相关附件:</label>
               <div class="col-wh-9">
                 <div class="form-control" style="height:auto;">
                    <input type="file" class="db-file">
                    <input type="file" class="db-file">
                    <input type="file" class="db-file">
                 </div>
               </div>
            </div>
            <div class="form-group col-wh-6">
               <label class="col-wh-3 control-label">任务描述:</label>
               <div class="col-wh-9">
                  <textarea class="personal-about form-control">123123</textarea>
               </div>
            </div>
            <div class="form-group col-wh-6">
               <label class="col-wh-3 control-label">查看范围:</label>
               <div class="col-wh-9">
                  <textarea class="personal-about form-control">123123</textarea>
               </div>
               <div class="input-group-btn db-icon02"><a href="javascript:void(0)"  class="btn btn-wh-line"><i>...</i></a></div>
            </div>
          </form>
          <div class="detail-btn clearfix">
            <a class="btn btn-wh" id="save-demo" href="#" role="button">保存</a>
            <a class="btn btn-wh-line" href="#" role="button">重置</a>
            <a class="btn btn-wh-line" href="#" role="button">转至我的联系人</a>
            <a class="btn btn-wh-line" href="#" role="button">转至我的群组</a>
            <a class="btn btn-wh-line" href="#" role="button">退出</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/plugins/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/static/template.js"></script>
  <script type="text/javascript" src="scripts/static/template.custom.js"></script>
  <script type="text/javascript" src="scripts/static/template.extend.js"></script>
  <script type="text/javascript" src="scripts/plugins/zTree_v3/jquery.ztree.core-3.5.js"></script>
  <script type="text/javascript" src="scripts/pagejs/view-frame.js?v=20160307"></script>
  <script>
  $(function() {
    $('[data-seltype="single"').selectpicker();
    laydate({
      elem: '#data-bsday',
      format: 'YYYY/MM/DD hh:mm:ss',
      min: laydate.now(), //设定最小日期为当前日期
      max: '2099-06-16 23:59:59', //最大日期
      istime: true
    });
    $('#save-demo').on('click', function() {
      layer.confirm('没有数据？', {
        btn: ['重要', '奇葩'] //按钮
      }, function() {
        layer.msg('的确很重要', {
          icon: 1
        });
      }, function() {
        layer.msg('也可以这样', {
          time: 20000, //20s后自动关闭
          btn: ['明白了', '知道了']
        });
      });
    })
  })
  </script>
</body>

</html>
